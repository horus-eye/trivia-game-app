<!DOCTYPE html> <html lang=es> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width, initial-scale=1.0"> <title>Juego de Trivia</title> <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css rel=stylesheet> <link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css rel=stylesheet> <link rel="shortcut icon" href=favicon.ico type=image/x-icon> <link rel=stylesheet href=style.css> <script src=https://cdn.jsdelivr.net/npm/sweetalert2@11></script> </head> <body> <div class="container-fluid py-5"> <div class="row justify-content-center"> <div class="col-12 col-lg-10"> <div class="game-container p-4"> <div class="text-center mb-4"> <h1 class="display-4 fw-bold text-primary mb-3"> <i class="fas fa-brain me-3"></i>Juego de Trivia </h1> <p class="lead text-muted">¡Pon a prueba tus conocimientos!</p> </div> <div id=startSection class=text-center> <button class="btn start-btn" data-bs-toggle=modal data-bs-target=#configModal> <i class="fas fa-play me-2"></i>JUGAR </button> </div> <div id=gameSection style=display:none> <div class="row mb-4"> <div class=col-md-6> <div class="card question-card"> <div class="card-body text-center"> <h5 class=card-title>Pregunta <span id=currentQuestion>1</span> de <span id=totalQuestions>10</span></h5> <p class="text-muted mb-0">Categoría: <span id=currentCategory>General</span></p> </div> </div> </div> <div class=col-md-6> <div class="card question-card"> <div class="card-body text-center"> <h5 class=card-title>Turno Actual</h5> <p class="text-primary fw-bold mb-0" id=currentPlayerName>Player 1</p> </div> </div> </div> </div> <div id=playersContainer class="row mb-4"> </div> <div id=questionSection class="card question-card mb-4"> <div class=card-body> <h4 class="card-title mb-4" id=questionText>Cargando pregunta...</h4> <div id=answersContainer> </div> <div class="text-center mt-4"> <button id=answerBtn class="btn btn-success btn-lg" disabled> <i class="fas fa-check me-2"></i>Responder </button> </div> </div> </div> <div class="loading-spinner text-center"> <div class="spinner-border text-primary" role=status> <span class=visually-hidden>Cargando...</span> </div> <p class=mt-2>Cargando preguntas...</p> </div> </div> </div> </div> </div> </div> <div class="modal fade" id=configModal tabindex=-1> <div class="modal-dialog modal-lg"> <div class=modal-content> <div class=modal-header> <h5 class=modal-title> <i class="fas fa-cog me-2"></i>Configuración del Juego </h5> <button type=button class="btn-close btn-close-white" data-bs-dismiss=modal></button> </div> <div class=modal-body> <form id=configForm> <div class=row> <div class="col-md-6 mb-3"> <label for=numPlayers class=form-label> <i class="fas fa-users me-2"></i>Número de Jugadores </label> <input type=number class=form-control id=numPlayers min=2 max=8 value=2 required> </div> <div class="col-md-6 mb-3"> <label for=difficulty class=form-label> <i class="fas fa-chart-line me-2"></i>Dificultad </label> <select class=form-select id=difficulty required> <option value=easy>Fácil</option> <option value=medium>Medio</option> <option value=hard>Difícil</option> </select> </div> </div> <div class=row> <div class="col-md-6 mb-3"> <label for=numQuestions class=form-label> <i class="fas fa-question-circle me-2"></i>Total de Preguntas </label> <input type=number class=form-control id=numQuestions min=5 max=50 value=10 required> </div> <div class="col-md-6 mb-3"> <label for=category class=form-label> <i class="fas fa-tags me-2"></i>Categoría </label> <select class=form-select id=category required> <option value>Cualquier Categoría</option> <option value=9>Conocimiento General</option> <option value=10>Libros</option> <option value=11>Películas</option> <option value=12>Música</option> <option value=15>Videojuegos</option> <option value=17>Ciencia y Naturaleza</option> <option value=18>Computadoras</option> <option value=19>Matemáticas</option> <option value=20>Mitología</option> <option value=21>Deportes</option> <option value=22>Geografía</option> <option value=23>Historia</option> </select> </div> </div> </form> </div> <div class=modal-footer> <button type=button class="btn btn-secondary" data-bs-dismiss=modal>Cancelar</button> <button type=button class="btn btn-primary" id=startGameBtn> <i class="fas fa-play me-2"></i>Iniciar Juego </button> </div> </div> </div> </div> <div class="modal fade winner-modal" id=winnerModal tabindex=-1> <div class="modal-dialog modal-lg"> <div class=modal-content> <div class="modal-header bg-warning"> <h5 class="modal-title text-dark"> <i class="fas fa-trophy me-2"></i>¡Juego Terminado! </h5> </div> <div class="modal-body text-center"> <div class=mb-4> <i class="fas fa-crown text-warning" style=font-size:4rem></i> </div> <h2 class=mb-3>¡Felicitaciones!</h2> <div class=winner-badge id=winnerName>Player 1</div> <p class="lead mt-3">Ha ganado con <span id=winnerScore class="fw-bold text-success">0</span> aciertos</p> <div class=mt-4> <h5>Puntuaciones Finales:</h5> <div id=finalScores class=mt-3> </div> </div> </div> <div class="modal-footer justify-content-center"> <button type=button class="btn btn-success btn-lg" id=playAgainBtn> <i class="fas fa-redo me-2"></i>Jugar Otra Partida </button> </div> </div> </div> </div> <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js></script> <script src=script.js></script> </body> </html>
